</head>
<body>
   
        <header class="header">
            <div class="wrapper">
                    <div class="heading">
                        <div class="heading_logo"><a href="index.html">P I X E L</a></div>

                    <ul>

                </div> 
                <div class="header_content">
                    <div class="registration_window">
                        <div class="form_block-head">
                            <div class="form_block-title">РЕГИСТРАЦИЯ АККАУНТА НА PIXEL</div>
                            <div class="form_block-subtitle">Обучайтесь уже сегодня вместе с нашим сообществом!</div>
                        </div>
                        <div class="form_block-body">
                            <form class="common_form" action="register">
                                <div class="form_block">
                                    <input value="" class="common-form__input common-form__input_name" placeholder="Имя" title="Введите только своё имя" id="wlpeUserRegisterFullName" type="text" name="fullname">
                                    <label for="wlpeUserRegisterFullName" class="mislabel tal red close">Некорректное имя</label>
                                </div>
                                <div class="form_block">
                                    <input value="" class="common-form__input common-form__input_mail" type="text" placeholder="Email" id="wlpeUserRegisterEmail" name="email">
                                    <label for="wlpeUserRegisterEmail" class="mislabel tal red close">Некорректная почта</label>
                                </div>
                                
                                <div class="form_block">
                                    <input value="" class="common-form__input common-form__input_key" placeholder="Пароль" id="wlpeUserRegisterPassword" type="password" name="password">
                                    <label for="wlpeUserRegisterPassword" class="mislabel tal red close">Некорректный пароль (8 символов или более)</label>
                                </div>
                                <div class="form_block">
                                    <label for="wlpeTosCheckbox" id="wlpeTosCheckboxLabel">
                                        <input type="checkbox" id="wlpeTosCheckbox" name="tos">
                                        <span class="ofer">Я соглашаюсь с политикой обработки данных и </span><a href="#" target="_blank"><br>договором оферты</a>
                                    </label>
                                </div>
                                <button class="common-form__btn" id="wlpeSaveRegisterButton" name="service" value="register" type="submit">Отправить</button>
                                <label for="wlpeSaveRegisterButton" class="mislabel tal red close cenbut">Все поля должны быть корректно заполнены</label>
                            </form>
                            <a href="login" class="form-block__enter"><span>У меня уже есть аккаунт — </span>Войти</a>
                        </div>
                    </div>
                </div>
                
                    
                </div>
            </div>
